<!DOCTYPE html>
<html>
  <head>
    <title>Vertical Lines on Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
  </head>
  <body>
    <div id="map" style="width: 600px; height: 400px"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      var map = L.map("map").setView(
        [23.033729138088702, 72.58475151463188],
        16
      );

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
      }).addTo(map);
      const vertical = [
        [
          [23.006312157064468, 72.60102309099223],
          [23.006472908093276, 72.60102309099223],
        ],
        [
          [23.006312157064468, 72.60105881344307],
          [23.006472908093276, 72.60105881344307],
        ],
        [
          [23.006312157064468, 72.60109453589392],
          [23.006472908093276, 72.60109453589392],
        ],
        [
          [23.006312157064468, 72.60113025834477],
          [23.006472908093276, 72.60113025834477],
        ],
        [
          [23.006312157064468, 72.60116598079561],
          [23.006472908093276, 72.60116598079561],
        ],
        [
          [23.006312157064468, 72.60120170324646],
          [23.006472908093276, 72.60120170324646],
        ],
        [
          [23.006312157064468, 72.6012374256973],
          [23.006472908093276, 72.6012374256973],
        ],
        [
          [23.006312157064468, 72.60127314814815],
          [23.006472908093276, 72.60127314814815],
        ],
        [
          [23.006312157064468, 72.601308870599],
          [23.006472908093276, 72.601308870599],
        ],
        [
          [23.006312157064468, 72.60134459304984],
          [23.006472908093276, 72.60134459304984],
        ],
      ];

      const horizontal = [
        [
          [23.006472908093276, 72.60134459304984],
          [23.006472908093276, 72.60102309099223],
        ],
        [
          [23.006455046867853, 72.60134459304984],
          [23.006455046867853, 72.60102309099223],
        ],
        [
          [23.00643718564243, 72.60134459304984],
          [23.00643718564243, 72.60102309099223],
        ],
        [
          [23.006419324417006, 72.60134459304984],
          [23.006419324417006, 72.60102309099223],
        ],
        [
          [23.006401463191583, 72.60134459304984],
          [23.006401463191583, 72.60102309099223],
        ],
        [
          [23.00638360196616, 72.60134459304984],
          [23.00638360196616, 72.60102309099223],
        ],
        [
          [23.006365740740737, 72.60134459304984],
          [23.006365740740737, 72.60102309099223],
        ],
        [
          [23.006347879515314, 72.60134459304984],
          [23.006347879515314, 72.60102309099223],
        ],
        [
          [23.00633001828989, 72.60134459304984],
          [23.00633001828989, 72.60102309099223],
        ],
        [
          [23.006312157064468, 72.60134459304984],
          [23.006312157064468, 72.60102309099223],
        ],
      ];

      vertical.forEach(function (line) {
        L.polyline(line, { color: "red" }).addTo(map);
      });
      horizontal.forEach(function (line) {
        L.polyline(line, { color: "black" }).addTo(map);
      });
    </script>
  </body>
</html>
